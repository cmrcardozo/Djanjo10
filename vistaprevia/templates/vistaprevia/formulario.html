{% extends "vistaprevia/plantilla.html" %}
{% load static %}
{% load i18n %}
{% block content %}
      <div class="container">
         <div class="jumbotron">
            <h2>Formulario de carga.!</h2>
         </div>
      </div>

      <main class="container">
         <div class="row" >
            <section class="col-12" >
                    <form action="{% url 'cargar' %}"  method="post" enctype="multipart/form-data">{% csrf_token %}
                        {{ form.as_p }}
                        <input class="boton" type="submit" value="Submit">
                    </form>
            </section>
         </div>
      </main>
{% endblock %}
